name: ci
on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -r apps/api/requirements.txt
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -q

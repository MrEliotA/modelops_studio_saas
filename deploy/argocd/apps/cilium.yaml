apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://quay.io/cilium/charts
    chart: cilium
    targetRevision: 1.19.0
    helm:
      values: |
        ipam:
          mode: kubernetes
        hubble:
          enabled: false
        operator:
          replicas: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

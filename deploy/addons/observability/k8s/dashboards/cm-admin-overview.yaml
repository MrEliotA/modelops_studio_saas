apiVersion: v1
kind: ConfigMap
metadata:
  name: modelops-dashboard-admin-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  modelops_admin_platform_overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 3,
            "h": 5
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto"
          },
          "targets": [
            {
              "expr": "sum(rate(modelops_inference_requests_total[5m]))",
              "refId": "A"
            }
          ],
          "title": "Requests/s",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 3,
            "y": 0,
            "w": 3,
            "h": 5
          },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto"
          },
          "targets": [
            {
              "expr": "sum(rate(modelops_inference_requests_total{status=\"error\"}[5m])) / clamp_min(sum(rate(modelops_inference_requests_total[5m])), 1)",
              "refId": "A"
            }
          ],
          "title": "Error rate",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 6,
            "y": 0,
            "w": 3,
            "h": 5
          },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(modelops_inference_request_duration_seconds_bucket[5m])) by (le))",
              "refId": "A"
            }
          ],
          "title": "P95 latency",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 9,
            "y": 0,
            "w": 3,
            "h": 5
          },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto"
          },
          "targets": [
            {
              "expr": "sum(modelops_cost_30d_cents) / 100",
              "refId": "A"
            }
          ],
          "title": "Cost 30d (USD)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 0,
            "y": 5,
            "w": 12,
            "h": 9
          },
          "id": 5,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "sum by (tenant_id) (rate(modelops_inference_requests_total[5m]))",
              "legendFormat": "{{tenant_id}}",
              "refId": "A"
            }
          ],
          "title": "Request rate by tenant",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 0,
            "y": 14,
            "w": 6,
            "h": 9
          },
          "id": 6,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le, tenant_id) (rate(modelops_inference_request_duration_seconds_bucket[5m])))",
              "legendFormat": "{{tenant_id}}",
              "refId": "A"
            }
          ],
          "title": "P95 latency by tenant",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 6,
            "y": 14,
            "w": 6,
            "h": 9
          },
          "id": 7,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "sum by (tenant_id) (rate(modelops_inference_requests_total{status=\"error\"}[5m])) / clamp_min(sum by (tenant_id) (rate(modelops_inference_requests_total[5m])), 1)",
              "legendFormat": "{{tenant_id}}",
              "refId": "A"
            }
          ],
          "title": "Error rate by tenant",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "currencyUSD"
            },
            "overrides": []
          },
          "gridPos": {
            "x": 0,
            "y": 23,
            "w": 12,
            "h": 9
          },
          "id": 8,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "targets": [
            {
              "expr": "topk(10, sum by (tenant_id) (modelops_cost_30d_cents)) / 100",
              "legendFormat": "{{tenant_id}}",
              "refId": "A"
            }
          ],
          "title": "Top tenants by cost (30d, USD)",
          "type": "barchart"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": [
        "modelops",
        "admin"
      ],
      "templating": {
        "list": [
          {
            "name": "tenant",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "${DS_PROMETHEUS}"
            },
            "query": {
              "query": "label_values(modelops_inference_requests_total, tenant_id)",
              "refId": "tenant"
            },
            "refresh": 2,
            "includeAll": true,
            "multi": true,
            "current": {
              "text": "All",
              "value": [
                "$__all"
              ]
            }
          },
          {
            "name": "project",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "${DS_PROMETHEUS}"
            },
            "query": {
              "query": "label_values(modelops_inference_requests_total{tenant_id=~\"$tenant\"}, project_id)",
              "refId": "project"
            },
            "refresh": 2,
            "includeAll": true,
            "multi": true,
            "current": {
              "text": "All",
              "value": [
                "$__all"
              ]
            }
          },
          {
            "name": "deployment",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "${DS_PROMETHEUS}"
            },
            "query": {
              "query": "label_values(modelops_inference_requests_total{tenant_id=~\"$tenant\", project_id=~\"$project\"}, deployment_id)",
              "refId": "deployment"
            },
            "refresh": 2,
            "includeAll": true,
            "multi": true,
            "current": {
              "text": "All",
              "value": [
                "$__all"
              ]
            }
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timezone": "browser",
      "title": "ModelOps Admin \u2014 Platform Overview",
      "uid": "modelops-admin-overview",
      "version": 1
    }

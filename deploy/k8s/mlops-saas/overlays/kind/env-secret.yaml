apiVersion: v1
kind: Secret
metadata:
  name: mlops-secrets
  namespace: mlops-system
type: Opaque
stringData:
  # Local dev values (KIND overlay). For production use a secret manager.
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mlops
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
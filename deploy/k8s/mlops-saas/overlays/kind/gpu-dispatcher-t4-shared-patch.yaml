apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-dispatcher-t4-shared
  namespace: mlops-system
spec:
  template:
    spec:
      containers:
        - name: dispatcher
          env:
            - name: GPU_EXECUTION_MODE
              value: direct
            - name: GPU_EXECUTOR
              value: simulate
            - name: GPU_EXECUTOR_IMAGE
              value: mlops/gpu-runner:dev

apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-env
data:
  # Enable real KServe deployments in production.
  DEPLOY_MODE: k8s
  KSERVE_NAMESPACE: mlops-serving

  # Orchestration: use Kubeflow Pipelines (installed via ArgoCD).
  PIPELINE_BACKEND: kfp
  KFP_HOST: http://ml-pipeline.kubeflow:8888
  KFP_NAMESPACE: kubeflow

  # Tweak per-cluster.
  DEPLOY_TIMEOUT_SECONDS: "600"
  KFP_POLL_INTERVAL_SECONDS: "10"

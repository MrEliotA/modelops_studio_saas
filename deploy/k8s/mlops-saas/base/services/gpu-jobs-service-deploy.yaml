apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-jobs-service
  namespace: mlops-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-jobs-service
  template:
    metadata:
      labels:
        app: gpu-jobs-service
    spec:
      containers:
        - name: api
          image: ghcr.io/yourorg/gpu-jobs-service:dev
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mlops-env
            - secretRef:
                name: mlops-secrets
          ports:
            - containerPort: 8000

apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-job-launcher
  namespace: mlops-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gpu-job-launcher
  namespace: mlops-system
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gpu-job-launcher
  namespace: mlops-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gpu-job-launcher
subjects:
  - kind: ServiceAccount
    name: gpu-job-launcher
    namespace: mlops-system

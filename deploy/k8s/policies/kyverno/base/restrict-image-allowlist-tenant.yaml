apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-allowlist-tenant
  annotations:
    policies.kyverno.io/title: Restrict image sources in tenant namespaces
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Enforces an allowlist of trusted registries/repos for Pods created in tenant namespaces.
      This reduces supply-chain risk by blocking untrusted image sources.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-allowed-images
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchLabels:
                  mlops-saas.io/tenant: "true"
      validate:
        message: "Image is not from an approved source for tenant namespaces."
        pattern:
          spec:
            # Allowlist applies to containers, initContainers, and ephemeralContainers
            containers:
              - image: "docker.io/library/* | docker.io/mlops/* | ghcr.io/yourorg/* | ghcr.io/kserve/* | docker.io/kserve/* | nvcr.io/nvidia/* | docker.io/nvidia/*"
            =(initContainers):
              - image: "docker.io/library/* | docker.io/mlops/* | ghcr.io/yourorg/* | ghcr.io/kserve/* | docker.io/kserve/* | nvcr.io/nvidia/* | docker.io/nvidia/*"
            =(ephemeralContainers):
              - image: "docker.io/library/* | docker.io/mlops/* | ghcr.io/yourorg/* | ghcr.io/kserve/* | docker.io/kserve/* | nvcr.io/nvidia/* | docker.io/nvidia/*"

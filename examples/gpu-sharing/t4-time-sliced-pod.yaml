apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd
  labels:
    app: cuda-vectoradd
spec:
  restartPolicy: Never
  containers:
    - name: cuda-vectoradd
      image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0"
      resources:
        limits:
          nvidia.com/gpu: 1 # One time-sliced "GPU" (logical slice)

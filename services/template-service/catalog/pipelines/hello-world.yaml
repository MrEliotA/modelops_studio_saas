pipelineInfo:
  name: hello-world
root:
  dag:
    tasks:
      hello:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-hello
        inputs:
          parameters:
            message:
              componentInputParameter: message
        taskInfo:
          name: hello
inputDefinitions:
  parameters:
    message:
      parameterType: STRING
components:
  comp-hello:
    executorLabel: exec-hello
    inputDefinitions:
      parameters:
        message:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-hello:
      container:
        image: docker.io/library/python:3.11-slim
        command:
          - sh
          - -ec
        args:
          - |
            echo "{{$.inputs.parameters['message']}}"
            python -V
